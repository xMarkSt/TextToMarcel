<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TTM (Text To Marcel)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>

<div id="form" class="form mx-auto">
    <h1>TTM (Text To Marcel)</h1>
    <div id="alert-container">
        <div id="alert" class="alert alert-danger alert-dismissible fade d-none" role="alert">
            Marcel kan het woord <strong></strong> helaas niet uitspreken.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" placeholder="Leave a comment here" id="talkInput">
        <label for="talkInput">Wat moet Marcel zeggen?</label>
    </div>
    <input type="submit" id="praat" class="btn btn-outline-primary mx-auto" value="Praat">
</div>

<script src="js/index.js" type="module"></script>
</body>
</html>
